<div *ngIf="mode">
  
   <h2>{{ mode.name | uppercase }} Details</h2>
   <div><span>id: </span>{{mode.id}}</div>
   <div>
     <label>name:
       <input [(ngModel)]="mode.name" placeholder="name">
     </label>
     <div *ngIf="mode.args.length > 1">
        <li *ngFor="let arg of mode.args">
          Name: {{arg.name}}
          <div *ngIf="arg.name == 'color'">
            Value: {{arg.value}}
            <input [(ngModel)]="arg.value" (click)="onSelect($event)" type="color" name="favcolor">
        </div>
        </li>
     </div>
   </div>
  
 </div>
